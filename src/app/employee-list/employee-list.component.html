<div class="panel panel-primary">
    <div class="panel-heading">
        <h2>Employee List</h2>
    </div>
    <div class="panel-body">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Employee Name</th>
                    <th>Employee Location</th>
                    <th>Employee Salary</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let employee of employees | async">
                    <td>{{employee.empName}}</td>
                    <td>{{employee.empLoc}}</td>
                    <td>{{employee.empSalary}}</td>
                    <td>
                        <button (click)="deleteEmployee(employee.empId)" class="btn btn-danger">Delete </button>
                        <button (click)="employeeDetails(employee.empId)" class="btn btn-info"  style="margin-left: 10px">Details </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
